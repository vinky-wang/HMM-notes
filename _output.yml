bookdown::gitbook:
  highlight: tango
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">HMM Notes</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit: 
      link: https://github.com/vinky-wang/HMM-Notes/edit/BRANCH/%s
      text: "Suggest an edit"
    download: ["pdf", "rmd"]
    sharing:
      facebook: true
      github: true
      twitter: true
      all: no
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
